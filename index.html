<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kalam|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./main.js"></script>
    <title>My Task Board</title>
</head>

<body>

    <div class="container-fluid">
        <div>
            <h1>My Task Board</h1>
        </div>

  <!-- הטופס -->
        <div class="form">
           
               <div class="form-group">
                    <div class="row col-10">
                            <label>Task:</label>
                            <textarea name="text" rows="3" cols="10" wrap="soft" id="task" type="text" class="form-control task" placeholder="Enter a new task here"
                                required></textarea>
                        </div>

                        <div class="col-10">
                            <!-- מילוי תאריך -->
                            <div class="row">
                                <div class="col-10">
                                    <label id="datelabel">Due Date:</label>
                                    <input id="date" type="text" class="form-control" placeholder="Enter Due Date" required>
                                </div>
                            </div>

                            <!-- מילוי שעה-לא חובה -->
                            <div class="row">
                                <div class="col-10">
                                    <label id="timelabel">Due Time:</label>
                                    <input id="time" type="text" class="form-control" placeholder="Enter Due Time">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>


    </form>
    <!-- שגיאות -->
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <button type="button" id="saveBtn" class="btn btn-primary">Save Task</button>
            <button type="button" id="resetBtn" class="btn btn-danger">Reset</button>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="errors">
        <ul class="errorList">
        </ul>
    </div>
    </div>

    <!-- אזור הפתקיות -->
    <div class="notesContainer">
        <div class="row notesRow">
        </div>
    </div>
    </div>

</body>

</html>
